<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        

    <body>
        <nav th:replace="/index.html::navbar"></nav><br>
        <div class="container">
            <h2>Lista de habitaciones</h2><br>
            <button class="btn btn-success">
                <a class="nav-link" style="color:white; text-decoration: none;" th:href="@{/Habitacion/formulariohab}">Crear habitacion</a>
            </button><br><br>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Numero</th>
                        <th>Habitacion</th>
                        <th>precio</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="habitacion : ${habitaciones}">
                        <td th:text="${habitacion.numero}"></td>
                        <td th:text="${habitacion.precio}"></td>
                        <td th:text="${habitacion.detalle}"></td>
                        <td th:text="${habitacion.Estado} == true ? 'Disponible' : 'No disponible'"></td>
                       
                        <td>
                            <button class="btn btn-primary">
                                <a class="nav-link" style="color:white; text-decoration: none;" th:href="@{/Habitacion/formulariohab/} + ${habitacion.id}">Editar</a>
                            </button>
                            <button class="btn btn-danger">
                                <a class="nav-link" style="color:white; text-decoration: none;" th:href="@{/Habitacion/eliminar/} + ${habitacion.id}">Eliminar</a>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>
</html>
