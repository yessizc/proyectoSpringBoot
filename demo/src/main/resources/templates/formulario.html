<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    

<body>
    <nav th:replace="/index.html::navbar"></nav>
    <div class="container">
        <h2>Registros</h2>
        
          <form method="post" action="formulario">
            <div class="form-group">
                <label for="date">Fecha Ingreso:</label>
                <input type="date" class="form-control" id="fechai" placeholder="Ingrese dia de inicio" name="fechai">
              </div>
          <div class="form-group">
            <label for="date">Fecha Salida:</label>
            <input type="date" class="form-control" id="fechas" placeholder="Ingrese dia final" name="fechas">
          </div>
          <div class="form-group">
            <label for="text">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre">
          </div>
          <div class="form-group">
            <label for="text">Telefono:</label>
            <input type="text" class="form-control" id="tel" placeholder="Ingrese su telefono" name="tel">
          </div>
          
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
</body>
</html>
