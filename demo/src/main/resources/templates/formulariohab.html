<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    

<body>
    <nav th:replace="/index.html::navbar"></nav>
    <div class="container">
        <h2>Registros</h2>
        
          <form method="post" th:action="@{/Habitacion/formulariohab}">
            <input type="hidden" name="id" th:field="${Habitacion.id}">
              <div class="form-group">
                <label for="num">Numero:</label>
                <input type="text" class="form-control" id="numero" placeholder="Ingrese el numero de la habitacion" name="numero" th:field="${Habitacion.numero}">
              </div>

              <div class="form-group">
                <label for="num">Detalle:</label>
                <input type="text" class="form-control" id="detalle" placeholder="Ingrese el detalle de la habitacion" name="detalle" th:field="${Habitacion.detalle}">
              </div>

              <div class="form-group">
                <label for="num">precio:</label>
                <input type="num" class="form-control" id="detalle" placeholder="Ingrese el precio de la habitacion" name="precio" th:field="${Habitacion.precio}">
              </div>

              <div class="form-group">
                <label for="estado">Estado:</label><br>
                Disponible:<input type="checkbox" id="estado" name="estado" th:checked="${Habitacion.estado}">
              </div>
          
        
          
          <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
</body>
</html>
