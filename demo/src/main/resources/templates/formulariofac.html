<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    

<body>
    <nav th:replace="/index.html::navbar"></nav>
    <div class="container">
        <h2>Registros</h2>
        
          <form method="post" th:action="@{/Factura/formulariofac}">
            <input type="hidden" name="id" th:field="${factura.id}">
            <div class="form-group">
                <label for="text">Servicio:</label>
                <input type="text" class="form-control" id="Servicio" placeholder="Ingrese el servicio " name="servicio" th:field="${factura.servicio}">
              </div>
          <div class="form-group">
            <label for="text">Costo:</label>
            <input type="text" class="form-control" id="costo" placeholder="Ingrese el valor total" name="costo" th:field="${factura.costo}">
          </div>
          <div class="form-group">
            <label for="text">Detalles:</label>
            <input type="text" class="form-control" id="Detalles" placeholder="Ingrese su correo" name="detalles" th:field="${factura.Detalles}">
          </div>
        
          
          <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
</body>
</html>
